<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SEO Assistant</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #999999;
            --tg-theme-link-color: #2481cc;
            --tg-theme-button-color: #2481cc;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: #f1f1f1;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            padding: 12px 16px;
            background: var(--tg-theme-secondary-bg-color);
            border-bottom: 1px solid rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .header h1 {
            font-size: 18px;
            font-weight: 600;
        }
        
        .header-actions {
            display: flex;
            gap: 8px;
        }
        
        .header-btn {
            background: none;
            border: none;
            color: var(--tg-theme-link-color);
            font-size: 14px;
            cursor: pointer;
            padding: 4px 8px;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .message {
            max-width: 85%;
            padding: 10px 14px;
            border-radius: 16px;
            line-height: 1.4;
            font-size: 15px;
            word-wrap: break-word;
        }
        
        .message-user {
            align-self: flex-end;
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border-bottom-right-radius: 4px;
        }
        
        .message-assistant {
            align-self: flex-start;
            background: var(--tg-theme-secondary-bg-color);
            border-bottom-left-radius: 4px;
        }
        
        .message-assistant pre {
            background: rgba(0,0,0,0.05);
            padding: 8px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 13px;
            margin: 8px 0;
        }
        
        .message-assistant code {
            font-family: 'SF Mono', Monaco, monospace;
        }
        
        .tool-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: var(--tg-theme-hint-color);
            padding: 4px 8px;
            background: var(--tg-theme-secondary-bg-color);
            border-radius: 8px;
            margin-bottom: 8px;
        }
        
        .tool-indicator .icon {
            width: 14px;
            height: 14px;
        }
        
        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
            align-self: flex-start;
        }
        
        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: var(--tg-theme-hint-color);
            border-radius: 50%;
            animation: typing 1.4s infinite both;
        }
        
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-4px); opacity: 1; }
        }
        
        .input-container {
            padding: 12px 16px;
            background: var(--tg-theme-bg-color);
            border-top: 1px solid rgba(0,0,0,0.1);
            display: flex;
            gap: 8px;
            align-items: flex-end;
        }
        
        .input-wrapper {
            flex: 1;
            position: relative;
        }
        
        textarea {
            width: 100%;
            min-height: 40px;
            max-height: 120px;
            padding: 10px 14px;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 20px;
            background: var(--tg-theme-secondary-bg-color);
            color: var(--tg-theme-text-color);
            font-size: 15px;
            resize: none;
            outline: none;
            font-family: inherit;
            line-height: 1.4;
        }
        
        textarea:focus {
            border-color: var(--tg-theme-button-color);
        }
        
        .send-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: opacity 0.2s;
        }
        
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .send-btn svg {
            width: 20px;
            height: 20px;
        }
        
        .quick-actions {
            padding: 8px 16px;
            display: flex;
            gap: 8px;
            overflow-x: auto;
            background: var(--tg-theme-bg-color);
        }
        
        .quick-action {
            flex-shrink: 0;
            padding: 8px 12px;
            background: var(--tg-theme-secondary-bg-color);
            border: none;
            border-radius: 16px;
            font-size: 13px;
            color: var(--tg-theme-text-color);
            cursor: pointer;
            white-space: nowrap;
        }
        
        .quick-action:active {
            opacity: 0.7;
        }
        
        .welcome {
            text-align: center;
            padding: 40px 20px;
            color: var(--tg-theme-hint-color);
        }
        
        .welcome h2 {
            font-size: 20px;
            margin-bottom: 8px;
            color: var(--tg-theme-text-color);
        }
        
        .welcome p {
            font-size: 14px;
            line-height: 1.5;
        }
        
        /* Scrollbar */
        .chat-container::-webkit-scrollbar {
            width: 4px;
        }
        
        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .chat-container::-webkit-scrollbar-thumb {
            background: var(--tg-theme-hint-color);
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîç SEO Assistant</h1>
        <div class="header-actions">
            <button class="header-btn" onclick="clearChat()">–û—á–∏—Å—Ç–∏—Ç—å</button>
        </div>
    </div>
    
    <div class="chat-container" id="chatContainer">
        <div class="welcome">
            <h2>–ü—Ä–∏–≤–µ—Ç! üëã</h2>
            <p>–Ø SEO-–∞—Å—Å–∏—Å—Ç–µ–Ω—Ç —Å –¥–æ—Å—Ç—É–ø–æ–º –∫ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞–º Just-Magic.<br>
            –ú–æ–≥—É –ø–æ–º–æ—á—å —Å –∫–ª–∞—Å—Ç–µ—Ä–∏–∑–∞—Ü–∏–µ–π —Å–µ–º–∞–Ω—Ç–∏–∫–∏, —Å–±–æ—Ä–æ–º —á–∞—Å—Ç–æ—Ç–Ω–æ—Å—Ç–∏, –∞–Ω–∞–ª–∏–∑–æ–º —Ç–µ–∫—Å—Ç–æ–≤ –∏ –º–Ω–æ–≥–∏–º –¥—Ä—É–≥–∏–º.</p>
        </div>
    </div>
    
    <div class="quick-actions">
        <button class="quick-action" onclick="sendQuickMessage('–ü–æ–∫–∞–∂–∏ –º–æ–∏ –∑–∞–¥–∞—á–∏')">üìã –ú–æ–∏ –∑–∞–¥–∞—á–∏</button>
        <button class="quick-action" onclick="sendQuickMessage('–ü—Ä–æ–≤–µ—Ä—å –±–∞–ª–∞–Ω—Å –∞–∫–∫–∞—É–Ω—Ç–∞')">üí∞ –ë–∞–ª–∞–Ω—Å</button>
        <button class="quick-action" onclick="sendQuickMessage('–ö–∞–∫ —Å–æ–±—Ä–∞—Ç—å —Å–µ–º–∞–Ω—Ç–∏–∫—É –¥–ª—è —Å–∞–π—Ç–∞?')">‚ùì –ü–æ–º–æ—â—å</button>
    </div>
    
    <div class="input-container">
        <div class="input-wrapper">
            <textarea 
                id="messageInput" 
                placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..."
                rows="1"
                onkeydown="handleKeyDown(event)"
                oninput="autoResize(this)"
            ></textarea>
        </div>
        <button class="send-btn" id="sendBtn" onclick="sendMessage()">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
            </svg>
        </button>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram?.WebApp;
        let conversationId = null;
        let isLoading = false;
        
        // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ç–µ–º—É Telegram
        if (tg) {
            tg.ready();
            tg.expand();
            
            // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ü–≤–µ—Ç–∞ —Ç–µ–º—ã
            const root = document.documentElement;
            if (tg.themeParams) {
                const params = tg.themeParams;
                if (params.bg_color) root.style.setProperty('--tg-theme-bg-color', params.bg_color);
                if (params.text_color) root.style.setProperty('--tg-theme-text-color', params.text_color);
                if (params.hint_color) root.style.setProperty('--tg-theme-hint-color', params.hint_color);
                if (params.link_color) root.style.setProperty('--tg-theme-link-color', params.link_color);
                if (params.button_color) root.style.setProperty('--tg-theme-button-color', params.button_color);
                if (params.button_text_color) root.style.setProperty('--tg-theme-button-text-color', params.button_text_color);
                if (params.secondary_bg_color) root.style.setProperty('--tg-theme-secondary-bg-color', params.secondary_bg_color);
            }
        }
        
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        
        // API URL (–±—É–¥–µ—Ç –∑–∞–º–µ–Ω—ë–Ω –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–π –ø—Ä–∏ –¥–µ–ø–ª–æ–µ)
        const API_URL = window.location.origin;
        
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }
        
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
        
        function addMessage(content, isUser = false, toolCalls = null) {
            // –£–±–∏—Ä–∞–µ–º –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ –ø—Ä–∏ –ø–µ—Ä–≤–æ–º —Å–æ–æ–±—â–µ–Ω–∏–∏
            const welcome = chatContainer.querySelector('.welcome');
            if (welcome) welcome.remove();
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'message-user' : 'message-assistant'}`;
            
            if (!isUser && toolCalls && toolCalls.length > 0) {
                const toolIndicator = document.createElement('div');
                toolIndicator.className = 'tool-indicator';
                toolIndicator.innerHTML = `
                    <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M22.7 19l-9.1-9.1c.9-2.3.4-5-1.5-6.9-2-2-5-2.4-7.4-1.3L9 6 6 9 1.6 4.7C.4 7.1.9 10.1 2.9 12.1c1.9 1.9 4.6 2.4 6.9 1.5l9.1 9.1c.4.4 1 .4 1.4 0l2.3-2.3c.5-.4.5-1.1.1-1.4z"/>
                    </svg>
                    –ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–æ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤: ${toolCalls.length}
                `;
                chatContainer.appendChild(toolIndicator);
            }
            
            // –ü—Ä–æ—Å—Ç–æ–µ —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ markdown
            let formattedContent = content
                .replace(/```(\w*)\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>');
            
            messageDiv.innerHTML = formattedContent;
            chatContainer.appendChild(messageDiv);
            
            // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –∫ –ø–æ—Å–ª–µ–¥–Ω–µ–º—É —Å–æ–æ–±—â–µ–Ω–∏—é
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function showTyping() {
            const typing = document.createElement('div');
            typing.className = 'typing-indicator';
            typing.id = 'typingIndicator';
            typing.innerHTML = '<span></span><span></span><span></span>';
            chatContainer.appendChild(typing);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function hideTyping() {
            const typing = document.getElementById('typingIndicator');
            if (typing) typing.remove();
        }
        
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isLoading) return;
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            addMessage(message, true);
            messageInput.value = '';
            autoResize(messageInput);
            
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –æ—Ç–ø—Ä–∞–≤–∫—É
            isLoading = true;
            sendBtn.disabled = true;
            showTyping();
            
            try {
                const response = await fetch(`${API_URL}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        user_id: tg?.initDataUnsafe?.user?.id?.toString(),
                        conversation_id: conversationId
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                conversationId = data.conversation_id;
                
                hideTyping();
                addMessage(data.response, false, data.tool_calls);
                
            } catch (error) {
                hideTyping();
                addMessage(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, false);
            } finally {
                isLoading = false;
                sendBtn.disabled = false;
                messageInput.focus();
            }
        }
        
        function sendQuickMessage(message) {
            messageInput.value = message;
            sendMessage();
        }
        
        async function clearChat() {
            if (conversationId) {
                try {
                    await fetch(`${API_URL}/api/clear?conversation_id=${conversationId}`, {
                        method: 'POST'
                    });
                } catch (e) {
                    console.error('Clear error:', e);
                }
            }
            
            conversationId = null;
            chatContainer.innerHTML = `
                <div class="welcome">
                    <h2>–ü—Ä–∏–≤–µ—Ç! üëã</h2>
                    <p>–Ø SEO-–∞—Å—Å–∏—Å—Ç–µ–Ω—Ç —Å –¥–æ—Å—Ç—É–ø–æ–º –∫ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞–º Just-Magic.<br>
                    –ú–æ–≥—É –ø–æ–º–æ—á—å —Å –∫–ª–∞—Å—Ç–µ—Ä–∏–∑–∞—Ü–∏–µ–π —Å–µ–º–∞–Ω—Ç–∏–∫–∏, —Å–±–æ—Ä–æ–º —á–∞—Å—Ç–æ—Ç–Ω–æ—Å—Ç–∏, –∞–Ω–∞–ª–∏–∑–æ–º —Ç–µ–∫—Å—Ç–æ–≤ –∏ –º–Ω–æ–≥–∏–º –¥—Ä—É–≥–∏–º.</p>
                </div>
            `;
        }
        
        // –§–æ–∫—É—Å –Ω–∞ –∏–Ω–ø—É—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        messageInput.focus();
    </script>
</body>
</html>
